<!DOCTYPE html>
<html>
  <head>
    <title>Chat Bot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input placeholder="Send a message to the ChatBot" size="30"></input>
          <button>Send</button>
          </>
        );
      }

      function ChatMessage(props) {
       const {message} = props;
       const {sender} = props;
        return( 
          <div>
            {sender === 'Chatbot' && (
              <img src="images/ChatBot.png" width="50" />
            )}
            {message}
            {sender === 'user' && (
              <img src="images/user.png" width="50" />
            )}
          </div>
        );
      }

      function App() {
        return(
          <>
          <ChatInput />
          <ChatMessage message="hello chatbot" sender="user"/>
          <ChatMessage message="Hello! how can i help you?" sender="Chatbot"/>
          <ChatMessage message="can you get me today's date?" sender="user"/>
          <ChatMessage message="Today is December 8" sender="Chatbot"/>
        </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
